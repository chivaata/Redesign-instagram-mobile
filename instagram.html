<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="instagram.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
</head>
<body>
  <div class="mainDiv">
      <div class="firstRow">

          <div class="firstRow-top">
              <div><i class="fas fa-arrow-left"></i></div>
              <div>Kate1995</div>
              <div style="margin-top: -5px;">. . .</div>
          </div>

          <div class="firstRow-profile">
              <div>
                  <img src="story5.jpeg" />
              </div>
          </div>

          <div class="firstRow-name">
              <div> Kate Lingard</div>
              <span>i love my life :)</span>
          </div>
          <div class="firstRow-numbers">

                <div style="border-right: 1px solid #869596;">
                    <div>3</div>
                    <div>post</div>
                </div>

                <div style="border-right: 1px solid #869596;">
                    <div>112</div>
                    <div>followers</div>
                </div>

              <div>
                <div>250</div>
                <div>following</div>
              </div>

          </div>

          <div class="firstRow-btn">
              <button class="btn btn-follow">follow</button>
              <button class="btn btn-direct"><i class="fas fa-location-arrow"></i></button>
          </div>

      </div>


      <div class="secondRow">
          <div class="secondRow-gallery">
            <img 
            src="story6.jpeg" 
            alt="" width="100%" height="auto%" class="gallery-img" />

            <img 
            src="story3.jpeg"  
            alt="" width="100%" height="auto%" class="gallery-img" />	

            <img 
            src="story2.jpeg"  
            alt="" width="100%" height="auto%" class="gallery-img" />

          </div>
      </div>
      <div class="thirdRow">
          <div><i class="fas fa-home"></i></div>
          <div><i class="fas fa-search"></i></div>
          <div><i class="fas fa-plus-circle" style="color: white; font-size: 150%;"></i></div>
          <div><i class="fas fa-heart"></i></div>
          <div><i class="fas fa-user"></i></div>
      </div>
  </div>
</body>
</html>
